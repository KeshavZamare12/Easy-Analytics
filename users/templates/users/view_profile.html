{% extends 'users/home.html' %}
{%block content%}
<div class="container">
    
    <div class="card">
    
        <div class="card-header">
            <h2 class="text-center bg-gradient">Profile Information</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                {% if profile.profile_pic %}
                <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="img-fluid rounded">
                {% else %}
                <img src="#" alt="Default Profile Picture" class="img-fluid rounded-circle">
                {% endif %}
                </div>
            <div class="col-sm-8">
                            <p><strong>First Name:</strong> {{ user.first_name }}</p>
                            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <p><strong>Mobile No:</strong> {{ profile.mobile_no }}</p>
             </div>

            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'home' %}" class="btn btn-primary">Close</a>
        </div>
    </div>
</div>
{%endblock%}
