<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Data Table Css -->
    <link rel="stylesheet" type="text/css"
        href="{%static 'files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'files/assets/pages/data-table/css/buttons.dataTables.min.css'%}">
        <!-- Data Table Css -->
        <link rel="stylesheet" type="text/css"
            href="{%static 'files/bower_components/datatables.net-bs4/css/dataTables.bootstrap4.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/transfer.css'%}">
    <link rel="stylesheet" type="text/css"
        href="{%static 'files/bower_components/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css'%}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{%static 'files/assets/css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'files/assets/css/pages.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-DyZv78i65uQ6r9... (your integrity value here)" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>{% block title %}User Panel{% endblock %}</title>
    <style>
        .nowrap {
    white-space: nowrap;
    }
        /* Custom styles for dropdown menu */
        .dropdown-menu {
            max-height: 300px; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
        }

        .nav-item {
    margin-right: 15px; /* Adjust as needed */
}
a{
    text-decoration: none;
    -webkit-text-fill-color:rgba(26, 23, 24, 0.966);
}
.navbar-nav .navbar-link {
    text-decoration: none;
}
    </style>
</head>

<body>
    <div class="container-fluid">
{% block header %}
<nav class="navbar navbar-expand-lg navbar-light bg-info shadow">
    <div class="container-fluid rounded-4">
        <a class="navbar-brand ps-4" href="#">{% block pagename %}EASY ANALYTICS{% endblock %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

        <div class="content mt-4 pt-3">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> Â 
    <script src="{%static 'files/assets/pages/foo-table/js/footable.min.js'%}"></script>
   
    
    <!-- data-table js -->
    <script src="{%static 'files/bower_components/datatables.net/js/jquery.dataTables.min.js'%}"></script>
    <script src="{%static 'files/bower_components/datatables.net-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
    <script src="{%static 'files/assets/pages/data-table/js/data-table-custom.js'%}"></script>
</body>

</html>
